<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Avalokka — Índice dos Véus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <script>
    let trilha;
    function iniciarAudio() {
      trilha = document.getElementById("audio-indice");
      trilha.play();
    }
    function pararAudio() {
      trilha = document.getElementById("audio-indice");
      trilha.pause();
      trilha.currentTime = 0;
    }
  </script>
</head>
<body>
  <main class="conteudo">
    <h1>🕯️ Avalokka — A Travessia</h1>
    <p><em>“Cada véu é um passo. Cada passo é uma lembrança.”</em></p>

    <div class="audio-controles">
      <button onclick="iniciarAudio()">🔊 Iniciar trilha</button>
      <button onclick="pararAudio()">🔇 Parar trilha</button>
      <audio id="audio-indice" src="../../audios/indice-trilha.mp3" loop></audio>
    </div>

    <section class="index-block">
      <h2>📜 Índice dos Véus</h2>
      <ul>
        <li><a href="capitulos/capitulo01.html">Capítulo I — O Sussurro Iniciado</a></li>
        <li><a href="capitulos/capitulo02.html">Capítulo II — A Chama que Escuta</a></li>
        <li><a href="capitulos/capitulo03.html">Capítulo III — O Véu das Vozes</a></li>

        

      </ul>
    </section>

    <p style="margin-top:40px; text-align:center;">
      <a href="../../index.html" class="button-ritual">⬅️ Retornar à Bíblia de Avalokka</a>
    </p>
  </main>

  <footer>
    <p>&copy; 2025 Avalokka. Que os véus continuem a respirar.</p>
  </footer>
</body>
</html>
