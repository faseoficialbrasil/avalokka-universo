<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Capítulo II — O Guardião do Silêncio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../style.css">
  <script>
    let trilha;
    function iniciarAudio() {
      trilha = document.getElementById("audio-capitulo");
      trilha.play();
    }
    function pararAudio() {
      trilha = document.getElementById("audio-capitulo");
      trilha.pause();
      trilha.currentTime = 0;
    }
  </script>
</head>

<!-- ✅ Classe "capitulo" ativa o fundo ritualístico -->
<body class="capitulo">
  <main class="conteudo">
    <h1>Capítulo II — O Guardião do Silêncio</h1>
    <p><em>“Aquele que guarda o silêncio não o protege do som — protege o som de ser profanado.”<br>
    <small>(Fragmento do Segundo Cântico de Candelestrae)</small></em></p>

    <!-- ✅ Controles de áudio -->
    <div class="audio-controles">
      <button onclick="iniciarAudio()">🔊 Iniciar trilha</button>
      <button onclick="pararAudio()">🔇 Parar trilha</button>
      <audio id="audio-capitulo" src="../../../audios/capitulo02.mp3" loop></audio>
    </div>

    <!-- ✅ Espaço para narrativa -->
    <section>
      <p>[Insira aqui o texto do capítulo II]</p>
    </section>

    <!-- ✅ Botão de retorno -->
    <p style="margin-top:40px; text-align:center;">
      <a href="../indice.html" class="botao">⬅️ Retornar ao índice</a>
    </p>
  </main>
</body>
</html>
