<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Índice dos Capítulos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Índice dos capítulos da Bíblia de Avalokka. Cada título é um portal para narrativas ritualísticas do Portador do Silêncio.">
  <link rel="stylesheet" href="../../../style.css">
  <script>
    let trilha;
    function iniciarAudio() {
      trilha = document.getElementById("audio-indice");
      trilha.play();
    }
    function pararAudio() {
      trilha = document.getElementById("audio-indice");
      trilha.pause();
      trilha.currentTime = 0;
    }
  </script>
</head>

<body class="capitulo">
  <main class="conteudo">
    <h1>Índice dos Capítulos</h1>

    <div class="audio-controles">
      <button onclick="iniciarAudio()" aria-label="Iniciar trilha sonora do índice">🔊 Iniciar trilha</button>
      <button onclick="pararAudio()" aria-label="Parar trilha sonora do índice">🔇 Parar trilha</button>
      <audio id="audio-indice" src="../../../audios/vozdoportal.mp3" loop></audio>
    </div>

    <div class="lista-livros">
      <a href="capitulo01.html">📖 Capítulo I — O Sussurro Iniciado</a>
      <a href="capitulo02.html">📖 Capítulo II — Portais que Respiram</a>
      <a href="capitulo03.html">📖 Capítulo III — A Marcha dos Brethren</a>
    </div>

    <p style="margin-top:40px; text-align:center;">
      <a href="../../index.html" class="botao">⬅️ Retornar à Biblioteca</a>
    </p>
  </main>
</body>
</html>
