<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Botões Cerimoniais</title>
  <link rel="stylesheet" href="estilos.css"> <!-- Seu CSS vai aqui -->
  <style>
    body {
      background-color: #1a1613;
      font-family: var(--fonte-principal, 'Georgia', serif);
      color: #f5f0e6;
      margin: 0;
      padding: 0;
      height: 100vh;
      position: relative;
    }

    header {
      padding: 1rem;
      text-align: center;
      background-color: #2c1e0f;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    .botao-acao {
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>🎩 Interface Cerimonial</h1>
    <button class="btn">Botão Padrão</button>
  </header>

  <main>
    <p>Este é um exemplo de botões com estilo cerimonial e animações suaves.</p>
    <button class="botao-acao">🔷 Botão de Ação</button>
  </main>

  <!-- Botão flutuante no topo direito -->
  <button class="botao-audio-flutuante">🔊 Áudio Flutuante</button>

  <!-- Botão central no rodapé -->
  <div class="botao-audio-container">
    <button class="botao-audio">🎧 Áudio Central</button>
  </div>

</body>
</html>
