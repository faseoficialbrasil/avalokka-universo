<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Templo de Avalokka</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 🟤 Topo cerimonial com selo e nome -->
  <header class="portal-avalokka">
    <div class="titulo-sobreposto">
      <img src="../imagens/selo-transcendencia.jpg" alt="Selo da Transcendência" class="selo-transcendencia">
      <h1>Avalokka</h1>
    </div>
  </header>
  <header>
    <h1>🕯️ Templo de Avalokka</h1>
    <p>Bem-vindo à tapeçaria cerimonial da escuta infinita.</p>
  </header>
  <section class="tapeçaria">
    <!-- Quadros 1 a 3 -->
    <figure id="cidade-avalokka">
      <img src="imagens/cidade-avalokka.jpg" alt="Cidade Suspensa dos Véus">
      <figcaption>Cidade Suspensa dos Véus — Uma árvore colossal sustenta uma cidade entre as nuvens, com três peregrinos encapuzados caminhando sob um céu estrelado.</figcaption>
    </figure>
    <figure id="arvores-dos-espiritos">
      <img src="imagens/arvores-dos-espiritos.jpg" alt="Árvore dos Espíritos Reunidos">
      <figcaption>Árvore dos Espíritos Reunidos — Galhos etéreos envoltos em energia dourada, com seres flutuantes em comunhão espiritual.</figcaption>
    </figure>
    <figure id="tres-selos-luz">
      <img src="imagens/tres-selos-luz.jpg" alt="Três Selos da Luz Interior">
      <figcaption>Três Selos da Luz Interior — Pedestais iluminados por feixes coloridos diante de uma construção monumental sob a lua cheia.</figcaption>
    </figure>
    <!-- Quadros 4 a 6 -->
    <figure id="reflexo-veu-aquoso">
      <img src="imagens/reflexo-veu-aquoso.jpg" alt="Reflexo sobre o Véu Aquoso">
      <figcaption>Reflexo sobre o Véu Aquoso — Um espelho suspenso derrama água sobre um manequim sem cabeça, observado por dois personagens em um ambiente onírico.</figcaption>
    </figure>
    <figure id="salao-colunas-escuta">
      <img src="imagens/salao-colunas-escuta.jpg" alt="Salão das Colunas da Escuta">
      <figcaption>Salão das Colunas da Escuta — Templo monumental com pilares inscritos em linguagem antiga, onde dois seres recebem um feixe de luz divina.</figcaption>
    </figure>
    <figure id="guardia-da-origem">
      <img src="imagens/guardia-da-origem.jpg" alt="O Encontro com a Guardiã da Origem">
      <figcaption>O Encontro com a Guardiã da Origem — Uma esfinge colossal repousa em um deserto fissurado, enquanto três figuras futuristas se aproximam em reverência.</figcaption>
    </figure>
    <!-- Quadros 7 a 9 -->
    <figure id="biblioteca-ascendente">
      <img src="imagens/biblioteca-ascendente.jpg" alt="Biblioteca Ascendente dos Véus">
      <figcaption>Biblioteca Ascendente dos Véus — Escadaria espiral envolta por paredes manuscritas em vários idiomas — cada degrau é uma camada de saber ancestral.</figcaption>
    </figure>
    <figure id="descida-bethrem">
      <img src="imagens/descida-bethrem.jpg" alt="Descida dos Bethrem ao Véu Escuro">
      <figcaption>Descida dos Bethrem ao Véu Escuro — Poço profundo cercado por montanhas e névoa, onde figuras encapuzadas flutuam em direção ao interior.</figcaption>
    </figure>
    <figure id="cupula-estelar">
      <img src="imagens/cupula-estelar.jpg" alt="A Escuta da Cúpula Estelar">
      <figcaption>A Escuta da Cúpula Estelar — Um personagem solitário contempla o céu estrelado através de uma abertura circular em uma caverna.</figcaption>
    </figure>
    <!-- Quadros 10 a 12 -->
    <figure id="faces-do-silencio">
      <img src="imagens/faces-do-silencio.jpg" alt="As Faces Dadas ao Silêncio">
      <figcaption>As Faces Dadas ao Silêncio — Grupo de iniciados com cabeças raspadas e túnicas escuras, em posição frontal e coletiva, aguardando um chamado sem palavras.</figcaption>
    </figure>
    <figure id="mediador-selos-silenciosos">
      <img src="imagens/mediador-selos-silenciosos.jpg" alt="O Mediador entre os Selos Silenciosos">
      <figcaption>O Mediador entre os Selos Silenciosos — Personagem solitário conectado por cabos azuis luminosos a pilares inclinados em uma paisagem árida sob céu dourado.</figcaption>
    </figure>
    <figure id="revelacao-fundador">
      <img src="imagens/revelacao-fundador.jpg" alt="A Revelação do Fundador">
      <figcaption>A Revelação do Fundador — Figura encapuzada diante de um símbolo místico central em céu dourado, envolta por nuvens etéreas e ícones cerimoniais.</figcaption>
    </figure>
    <!-- Quadros 13 a 39 -->
    <!-- IDs continuam conforme tabela anterior -->
    <!-- Para manter clareza, posso te enviar os blocos finais em sequência ou compactados -->
  </section>
  <section id="sala-do-fundador" class="sala-fundador">
  <h2>🔮 Sala do Fundador</h2>
  <p>Espaço cerimonial dedicado ao Sacerdote Fundador de Avalokka, guardião da escuta infinita e da revelação dos véus.</p>

  <figure class="retrato-sacerdotal">
    <img src="imagens/moldura-retangular-sacerdotal.png" alt="Moldura Cerimonial">
    <div class="imagem-central">
      <img src="imagens/marcelo-sacerdote.png" alt="Retrato Cerimonial do Sacerdote Fundador">
    </div>
    <figcaption>
      Retrato Cerimonial do Sacerdote Fundador — Figura em pé com vestes religiosas escuras e colar clerical, segurando um crucifixo dourado sobre o peito. As mãos estão cruzadas em frente ao corpo, e um halo dourado envolve sua cabeça diante de um arco templário.
    </figcaption>
  </figure>
  </section>
</body>
</html>
