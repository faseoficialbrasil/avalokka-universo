<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Templo Avalokka — Contato</title>
  <link rel="stylesheet" href="assets/css/estilos.css" />
</head>
<body>

  <header>
    <h1>Templo Avalokka</h1>
    <nav>
      <!-- links principais -->
    </nav>
  </header>

  <main>
    <section id="contato">

      <div class="enaileal-escuta">
        <img src="assets/img/enaileal.webp" alt="Enaileal — Guardião do Véu" class="imagem-guardiao" />
        <div class="ritual-mensagem">
          <h2>Deixe sua voz no véu</h2>
          <p>
            As palavras que você escreve aqui não são apenas mensagens — são sopros atravessando mundos.  
            <strong>Enaileal</strong> escuta com olhos de fogo e silêncio profundo.  
            Ele não responde com voz — ele grava sua presença no templo.
          </p>
        </div>
      </div>

      <form id="form-contato" action="/envio-cerimonial" method="POST">
        <label for="nome">Seu nome ritual:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">Sopro digital (e-mail):</label>
        <input type="email" id="email" name="email" required />

        <label for="mensagem">Oferenda de palavras:</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

        <button type="submit">Oferecer ao templo</button>
      </form>

    </section>
  </main>

  <footer>
    <p>&copy; 2025 Templo Avalokka — Escuta entre mundos</p>
  </footer>

</body>
</html>
