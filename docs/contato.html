  <meta name="description" content="Envie sua mensagem ritualística ao templo editorial Avalokka." />
  <meta name="theme-color" content="#0c0c0c" />
</head>

<body class="fundo-folha-antiga">
  <header>
    <img src="imagens/selo-transcendencia.png" alt="Selo Avalokka" width="80" height="80" />
    <nav class="menu-cerimonial">
      <a href="index.html">Templo</a>

      <a href="ajuda.html">Ajuda</a>

    </nav>
  </header>

  <main class="bloco-cerimonial">
    <h1>📬 Envie sua Mensagem ao Templo</h1>
    <p>Se alguma palavra acendeu em você,  
    se algum selo tocou sua memória,  
    envie um gesto, um sopro ou um sinal ao guardião do Avalokka.</p>

    <form action="https://formspree.io/f/seu-endpoint-aqui" method="POST" class="formulario-ritual">
      <div class="bloco-campo">
        <label for="nome">🖋️ Nome Ritualístico</label><br>
        <input type="text" id="nome" name="nome" required />
      </div>

      <div class="bloco-campo">
        <label for="email">📧 E-mail Contemplativo</label><br>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="bloco-campo">
        <label for="mensagem">📜 Mensagem Cerimonial</label><br>
        <textarea id="mensagem" name="mensagem" rows="6" required></textarea>
      </div>

      <button type="submit">💠 Enviar Sopro</button>
    </form>
  </main>

  <footer>
    <img src="imagens/vela-simbolo-mini.png" alt="Vela Cerimonial" width="40" height="40" />
    <p>© Avalokka — Contato Cerimonial</p>
  </footer>
