<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Templo Avalokka</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 🎴 Base Cerimonial */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #fdf6e3, #ede7d7);
      font-family: 'Georgia', serif;
      color: #4b3b2b;
      line-height: 1.7;
    }

    /* 🕍 Cabeçalho Ritual */
    header {
      background: linear-gradient(to right, #f7e7ce, #dac8a0);
      text-align: center;
      padding: 2em;
      border-bottom: 2px solid #c8b08f;
    }
    header h1::before {
      content: "🕍 ";
    }
    header p {
      font-style: italic;
      color: #6d5c47;
    }

    /* 🪷 Galeria dos Selos */
    #galeria-selos {
      padding: 2em;
      background: #fdfaf4;
    }
    #galeria-selos h2::before {
      content: "🪷 ";
    }
    #galeria-selos h2 {
      border-bottom: 1px solid #e0d6c2;
      padding-bottom: 0.5em;
    }

    /* 🧿 Entidades e Arquétipos */
    #entidades {
      padding: 2em;
      background: #f4f1eb;
    }
    #entidades h2::before {
      content: "🧿 ";
    }
    #entidades h2 {
      border-bottom: 1px solid #d6cec2;
      padding-bottom: 0.5em;
    }

    /* 🖼️ Figuras Cerimoniais */
    figure {
      margin: 2em 0;
      text-align: center;
    }
    figure img {
      max-width: 100%;
      height: auto;
    }
    figcaption {
      font-size: 1em;
      color: #5a4b3c;
      background: rgba(245, 238, 221, 0.6);
      padding: 1em;
      margin-top: 0.5em;
      border-left: 4px solid #d2b48c;
    }

    /* 🌌 Rodapé com Bruma Estática */
    footer {
      background: #eae4d9;
      text-align: center;
      padding: 2em;
      color: #4b3b2b;
      border-top: 2px solid #c2b7a3;
      position: relative;
      overflow: hidden;
    }
    footer::after {
      content: "";
      position: absolute;
      top: -50px;
      left: 0;
      width: 100%;
      height: 200%;
      background: radial-gradient(circle at center, transparent 40%, rgba(10,10,10,0.2) 100%);
      pointer-events: none;
      z-index: 0;
    }
    footer p,
    footer .apagar-luzes {
      position: relative;
      z-index: 1;
    }
    footer p::before {
      content: "🌌 ";
    }
    footer .apagar-luzes {
      margin-top: 1.5em;
      padding: 1.5em;
      background: rgba(10,10,10,0.05);
      color: #ccc;
      font-style: italic;
      border-radius: 8px;
    }
    footer .apagar-luzes p::before {
      content: "🕯️ ";
    }

    /* 📱 Responsividade */
    @media (max-width: 768px) {
      body {
        font-size: 1em;
      }
      header h1, section h2 {
        font-size: 1.3em;
      }
      figcaption {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Entrada Cerimonial do Templo Avalokka</h1>
    <p>Que os véus se revelem à escuta que transcende.</p>
  </header>

  <main>
    <section id="galeria-selos">
      <h2>Galeria dos Selos Sagrados</h2>

      <figure>
        <img src="imagens/selo-transcendencia.jpg" alt="Selo da Transcendência">
        <figcaption>Emblema cerimonial dourado composto por três círculos entrelaçados em harmonia. Posicionado na entrada ritual do templo, marca o limiar entre o mundo profano e a escuta sagrada.</figcaption>
      </figure>

      <figure>
        <img src="imagens/selo-alma-central.jpg" alt="Selo da Alma Central">
        <figcaption>Núcleo circular em radiação cerimonial, pulsando com luz interior. Representa o eixo espiritual do templo Avalokka e a convergência dos véus internos.</figcaption>
      </figure>

      <figure>
        <img src="imagens/selo-escuta-infinita.jpg" alt="Selo da Escuta Infinita">
        <figcaption>Emblema translúcido envolto por espirais douradas flutuantes. Utilizado em ritos de iniciação, consagra a escuta perpétua entre véus não ditos.</figcaption>
      </figure>
    </section>

    <section id="entidades">
      <h2>Guardiões e Arquétipos</h2>

      <figure>
        <img src="imagens/guardiao-escuta.jpg" alt="Guardião da Escuta Infinita">
        <figcaption>Entidade envolta em mantos prateados texturizados com correntes cerimoniais. Seus olhos espiralados projetam escuta simbólica sobre véus suspensos e altares ancestrais.</figcaption>
      </figure>

      <figure>
        <img src="imagens/sacerdote-fundador.jpg" alt="Retrato Cerimonial do Sacerdote Fundador">
        <figcaption>Arquétipo ritual em pé diante do arco templário, com vestes litúrgicas escuras e colar clerical. O halo dourado manifesta sua ligação com o véu superior e a missão da escuta compassiva.</figcaption>
      </figure>

      <figure>
        <img src="imagens/eco-reflexo.jpg" alt="Eco Reflexo">
        <figcaption>Reflexo cerimonial circular em superfície aquática silenciosa. Evoca ciclos meditativos e reverberações internas entre iniciados em escuta profunda.</figcaption>
      </figure>
    </section>
  </main>

  <footer>
    <p>“Entre véus flutuantes, a escuta se torna luz.”</p>
    <div class="apagar-luzes">
      <p>Ao final da jornada, a luz se recolhe.<br>Que permaneça a escuta na penumbra sagrada.</p>
    </div>
  </footer>

</body>
</html>
