  <script>
    let trilha;
    function iniciarAudio() {
      trilha = document.getElementById("audio-abertura");
      trilha.play();
    }
    function pararAudio() {
      trilha = document.getElementById("audio-abertura");
      trilha.pause();
      trilha.currentTime = 0;
    }
  </script>
</head>

  <button onclick="pararAudio()" aria-label="Parar trilha sonora de abertura">🔇 Parar trilha</button>
  <audio id="audio-abertura" src="/audios/vozdoportal.mp3" loop></audio>
</div>
