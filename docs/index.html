<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Avalokka — Bíblia Cerimonial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <script>
    let trilha;
    function iniciarAudio() {
      trilha = document.getElementById("audio-index");
      trilha.play();
    }
    function pararAudio() {
      trilha = document.getElementById("audio-index");
      trilha.pause();
      trilha.currentTime = 0;
    }
  </script>
</head>
<body>

  <header>
    <h1>🕯️ Avalokka — Bíblia Cerimonial</h1>
    <p>Bem-vindo à travessia. Que os véus se abram.</p>
  </header>

  <main>
    <section class="audio-controles">
      <button onclick="iniciarAudio()">🔊 Iniciar trilha</button>
      <button onclick="pararAudio()">🔇 Parar trilha</button>
      <audio id="audio-index" src="audios/index-trilha.mp3" loop></audio>
    </section>

    <section class="index-block">
      <h2>🌌 Portal de Avalokka</h2>
      <p>Entre no coração da narrativa cerimonial.</p>
      <a href="portal.html" class="button-ritual">Entrar no Portal</a>
    </section>

    <section class="index-block">
      <h2>📜 Índice Geral</h2>
      <p>Explore todas as travessias disponíveis.</p>
      <a href="indice.html" class="button-ritual">Ver o Índice</a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Avalokka. Que os véus continuem a respirar.</p>
  </footer>

</body>
</html>
