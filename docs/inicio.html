<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Portal de Avalokka</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Capa ritual√≠stica do universo de Avalokka. Clique para abrir o portal e acessar os elementos sagrados.">
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
    }

    .portal {
      height: 100%;
      width: 100%;
      position: relative;
    }

    .portal a {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: #ffd700;
      padding: 12px 24px;
      font-size: 18px;
      font-family: 'Georgia', serif;
      text-decoration: none;
      border: 2px solid #ffd700;
      border-radius: 8px;
    }

    .portal a:hover {
      background-color: rgba(255, 215, 0, 0.2);
    }

    .portal img {
      object-fit: cover;
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>

<body>
  <div class="portal">
    <a href="portal.html">üïØÔ∏è Abrir o portal</a>
    <img src="imagens/capa-avalokka.jpg" alt="Capa do Portal de Avalokka">

</html>
