<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Bíblia de Avalokka</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body.capa {
      background-color: #000;
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .portal img {
      max-width: 90%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .portal img:hover {
      transform: scale(1.02);
    }
  </style>
</head>

<body class="capa">
  <div class="portal">
    <a href="index.html">
      <img src="imagens/capa-avalokka.jpg" alt="Capa da Bíblia de Avalokka">
    </a>
  </div>
</body>
</html>
