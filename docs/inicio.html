<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Avalokka — Capa Cerimonial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Entrada cerimonial para o universo de Avalokka.">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <script>
    let trilha;
    function iniciarAudio() {
      trilha = document.getElementById("audio-inicio");
      trilha.play();
    }
    function pararAudio() {
      trilha = document.getElementById("audio-inicio");
      trilha.pause();
      trilha.currentTime = 0;
    }
  </script>
</head>
<body class="capa-couro">
  <main class="conteudo">
    <h1>🕯️ Avalokka</h1>
    <p><em>“A Bíblia Cerimonial dos Véus.”</em></p>

    <div class="audio-controles">
      <button onclick="iniciarAudio()">🔊 Iniciar trilha</button>
      <button onclick="pararAudio()">🔇 Parar trilha</button>
      <audio id="audio-inicio" src="audios/vozdoportal.mp3" loop></audio>
    </div>

    <a href="portal.html" class="button-ritual">📖 Entrar</a>
  </main>
</body>
</html>
